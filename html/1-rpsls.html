<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <!--no favicon-->
    <link rel="stylesheet" type="text/css" href="../styles/index.css" />
    <script src="../scripts/1-rpsls.js" defer></script>
  </head>

  <body class="box-border mx-auto bg-gray-200">
    <!-- HEADER -->
    <header>
      <div class="md:flex md:items-center md:justify-between bg-gray-900 p-4">
        <div class="flex-1 min-w-0">
          <h2
            class="text-2xl font-bold leading-7 text-yellow-500 sm:text-3xl sm:leading-9 sm:truncate"
          >
            Rock paper scissors lizard spock
          </h2>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
          <span class="ml-3 shadow-sm rounded-md">
            <button
              type="button"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-black bg-yellow-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-600 active:bg-indigo-600 transition duration-150 ease-in-out"
            >
              Add Credits
            </button>
            <span id="credits" class="text-yellow-500 text-lg p-3">XXX</span>
          </span>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- CARD GRID -->
      <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 px-6 py-10">
        <!-- CARD 1 -->
        <div
          title="Choose Rock"
          class="bg-white overflow-hidden overflow-hidden shadow border rounded-lg hover:shadow-lg hover:border-yellow-500"
        >
          <div class="px-4 py-5 sm:p-6">
            <img
              class="object-contain w-full h-32"
              src="../images/1-rpsls/Rock.svg"
              alt="Hand doing a rock gesture"
            />
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:px-6 text-center">
            <p>ROCK</p>
          </div>
        </div>

        <!-- CARD 2 -->
        <div
          title="Choose Paper"
          class="bg-white overflow-hidden overflow-hidden shadow border rounded-lg hover:shadow-lg hover:border-yellow-500"
        >
          <div class="px-4 py-5 sm:p-6">
            <img
              class="object-contain w-full h-32"
              src="../images/1-rpsls/Paper.svg"
              alt="Hand doing a paper gesture"
            />
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:px-6 text-center">
            <p>PAPER</p>
          </div>
        </div>

        <!-- CARD 3 -->
        <div
          title="Choose Scissors"
          class="bg-white overflow-hidden overflow-hidden shadow border rounded-lg hover:shadow-lg hover:border-yellow-500"
        >
          <div class="px-4 py-5 sm:p-6">
            <img
              class="object-contain w-full h-32"
              src="../images/1-rpsls/Scissor.svg"
              alt="Hand doing a scissors gesture"
            />
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:px-6 text-center">
            <p>SCISSORS</p>
          </div>
        </div>

        <!-- CARD 4 -->
        <div
          title="Choose Lizard"
          class="bg-white overflow-hidden overflow-hidden shadow border rounded-lg hover:shadow-lg hover:border-yellow-500"
        >
          <div class="px-4 py-5 sm:p-6">
            <img
              class="object-contain w-full h-32"
              src="../images/1-rpsls/Lizard.svg"
              alt="Hand doing a lizard gesture"
            />
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:px-6 text-center">
            <p>LIZARD</p>
          </div>
        </div>

        <!-- CARD 5 -->
        <div
          title="Choose Spock"
          class="bg-white overflow-hidden overflow-hidden shadow border rounded-lg hover:shadow-lg hover:border-yellow-500"
        >
          <div class="px-4 py-5 sm:p-6">
            <img
              class="object-contain w-full h-32"
              src="../images/1-rpsls/Spock.svg"
              alt="Hand doing a spock gesture"
            />
          </div>
          <div class="border-t border-gray-200 px-4 py-4 sm:px-6 text-center">
            <p>SPOCK</p>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="">
        <div
          class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
        >
          <!-- FLATICON -->
          <div class="flex justify-center md:order-2">
            <a
              title="Smashicons - www.flaticon.com"
              href="https://www.flaticon.com/authors/smashicons"
              class="ml-6 text-gray-400 hover:text-gray-500"
            >
              <span class="sr-only">GitHub</span>
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>

            <!-- GITHUB -->
            <a
              title="View the source code!"
              href="https://github.com/WiseCoding/casino-royale/blob/master/html/1-rpsls.html"
              class="ml-6 text-gray-400 hover:text-gray-500"
            >
              <span class="sr-only">GitHub</span>
              <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">

                  fill-rule="evenodd"

                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>

          <div class="mt-8 md:mt-0 md:order-1">
            <p class="text-center text-base leading-6 text-gray-500">
              &copy; 2020 JS Monks, MIT License.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
