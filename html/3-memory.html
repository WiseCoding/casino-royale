<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Memory Game</title>

    <!-- FAVICON JESTER -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/0-favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/0-favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/0-favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/0-favicon/site.webmanifest" />

    <link rel="stylesheet" type="text/css" href="../styles/index.css" />
    <script src="../scripts/player.js" defer></script>
    <script src="../scripts/3-memory.js" defer></script>
  </head>

  <body class="box-border mx-auto bg-gray-200">
    <!-- HEADER -->
    <header>
      <div class="md:flex md:items-center md:justify-between bg-gray-900 p-4">
        <div class="flex-1 min-w-0">
          <h2
            class="text-2xl text-center md:text-left font-bold leading-7 text-yellow-500 sm:text-3xl sm:leading-9 sm:truncate"
          >
            Memory Game
          </h2>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
          <span class="mx-auto shadow-sm rounded-md">
            <button
              id="addCredits"
              type="button"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-black bg-yellow-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-600 active:bg-indigo-600 transition duration-150 ease-in-out"
            >
              Add Credits
            </button>
            <span id="credits" class="text-white text-lg p-3"></span>
          </span>
        </div>
      </div>
    </header>

    <!-- ASIDE -->
    <aside
      id="info"
      class="hidden absolute md:flex justify-start w-screen transform -translate-x-40 translate-y-2 transition duration-300 ease-in-out hover:translate-x-1"
    >
      <div
        id="infoDiv"
        class="absolute border shadow rounded-lg bg-gray-100 text-black max-w-lg p-2 grid grid-cols-3 grid-rows-2 gap-2 hover:shadow-md hover:border-yellow-500 text-center"
      >
        <p
          class="col-start-3 row-span-2 text-center transform -rotate-90 self-center font-bold"
        >
          STATS
        </p>
        <p class="text-right row-start-1 col-start-1">Seconds</p>
        <p id="seconds" class="text-orange-500 row-start-1 col-start-2">0</p>
        <p class="text-right row-start-2 col-start-1">Clicks</p>
        <p id="clicks" class="text-green-500 row-start-2 col-start-2">0</p>
      </div>
    </aside>

    <!-- NAV -->
    <nav>
      <div class="sm:hidden flex justify-center m-6">
        <select
          title="Where do you want to navigate to?"
          class="form-select block appearance-none w-4/6 px-10 py-2 font-medium text-sm text-center rounded-md shadow text-indigo-700 bg-white hover:shadow-md focus:outline-none focus:text-indigo-800 transition duration-150 ease-in-out"
          onChange="window.location.href=this.value"
          aria-label="Selected tab"
        >
          <option value="../index.html">Home</option>
          <option value="1-rpsls.html">Rpsls</option>
          <option value="2-twentyone.html">Twenty-One</option>
          <option selected value="#">Memory</option>
          <option value="4-blocks.html">Blocks</option>
        </select>
      </div>
      <div class="hidden sm:block">
        <nav class="flex justify-center p-4">
          <a
            href="../index.html"
            class="ml-4 px-3 py-2 font-medium text-sm leading-5 rounded-md text-gray-500 hover:text-gray-700 focus:outline-none focus:text-indigo-600 focus:bg-indigo-50"
          >
            Home
          </a>
          <a
            href="1-rpsls.html"
            class="ml-4 px-3 py-2 font-medium text-sm leading-5 rounded-md text-gray-500 hover:text-gray-700 focus:outline-none focus:text-indigo-600 focus:bg-indigo-50"
            aria-current="page"
          >
            Rpsls
          </a>
          <a
            href="2-twentyone.html"
            class="ml-4 px-3 py-2 font-medium text-sm leading-5 rounded-md text-gray-500 hover:text-gray-700 focus:outline-none focus:text-indigo-600 focus:bg-indigo-50"
          >
            Twenty-One
          </a>
          <a
            href="#"
            class="ml-4 px-3 py-2 font-medium text-sm leading-5 rounded-md border text-indigo-700 bg-white focus:outline-none focus:text-indigo-800 focus:bg-indigo-200"
          >
            Memory
          </a>
          <a
            href="4-blocks.html"
            class="ml-4 px-3 py-2 font-medium text-sm leading-5 rounded-md text-gray-500 hover:text-gray-700 focus:outline-none focus:text-indigo-600 focus:bg-indigo-50"
          >
            Blocks
          </a>
        </nav>
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <!-- DIFFICULTY DROPDOWN / BUTTONS -->
      <div id="difficulty" class="flex justify-center m-6">
        <select
          title="Select the difficulty"
          class="form-select block appearance-none w-4/6 sm:w-1/2 md:w-1/3 lg:max-w-sm px-10 py-2 font-medium text-sm text-center rounded-md shadow text-black bg-yellow-500 hover:shadow-md focus:outline-none transition duration-150 ease-in-out"
          aria-label="Selected tab"
        >
          <option id="easy" value="easy">Easy</option>
          <option id="medium" value="medium" selected>Medium</option>
          <option id="hard" value="hard">Hard</option>
        </select>
      </div>
      <!-- RESTART BUTTON -->
      <div id="restart" class="hidden justify-center m-6">
        <button
          class="items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-600 active:bg-indigo-600 transition duration-150 ease-in-out"
          type="button"
        >
          Restart
        </button>
      </div>

      <!-- CARD GENERATOR -->
      <div id="main" class="mx-1 sm:mx-2 md:mx-4 lg:mx-6"></div>

      <p id="message" class="text-center mx-4 my-2 text-gray-700"></p>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="">
        <div
          class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
        >
          <!-- FLATICON -->
          <div class="flex justify-center md:order-2">
            <a
              title="Freepik - www.flaticon.com"
              href="https://www.flaticon.com/authors/freepik"
              class="ml-6 text-gray-400 hover:text-gray-500"
            >
              <span class="sr-only">GitHub</span>
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>

            <!-- GITHUB -->
            <a
              title="View the source code!"
              href="https://github.com/WiseCoding/casino-royale/blob/master/html/3-memory.html"
              class="ml-6 text-gray-400 hover:text-gray-500"
            >
              <span class="sr-only">GitHub</span>
              <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  fill-rule="evenodd"
                  d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>

          <div class="mt-8 md:mt-0 md:order-1">
            <p class="text-center text-base leading-6 text-gray-500">
              Good luck <span id="userName"></span>!
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
